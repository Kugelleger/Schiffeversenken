<h2>Schiffeversenken</h2>
<!DOCTYPE html>
<html>
<head>
	<title>10x10 Tabelle</title>
</head>
<body>
	<table border="1">
		<tbody>
			<script>
			for(var i=1; i<=10; i++){
			   document.write("<tr>");
			   for(var j=1; j<=10; j++){
			      document.write("<td> row "+i+", col "+j+"</td>");
			   }
			   document.write("</tr>");
			}
			</script>
		</tbody>
	</table>
</body>
</html>
